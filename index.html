<!DOCTYPE html>
<html>
    <head>
        <title>aya</title>
          <link rel="stylesheet" href="style.css">
       
        
    </head>

<body>
  <h1>📚 Book Management</h1>

  <div class="container">
    <label for="bookName">Book Name:</label>
    <input type="text" id="bookName">

    <label for="authorName">Author Name:</label>
    <textarea id="authorName" rows="2"></textarea>

    <label for="bookDescription">Book Description:</label>
    <textarea id="bookDescription" rows="3"></textarea>

    <label for="pagesNumber">Number of Pages:</label>
    <input type="number" id="pagesNumber">

    <button onclick="addBook()">➕ Add Book</button>
    <button onclick="deleteBook()">🗑️ Delete</button>

    <h2>Books</h2>
    <div id="books">
      <!-- Books will appear here -->
    </div>
  </div>
   <script src="index.js"></script>
</body>
   

</html>
